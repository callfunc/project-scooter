<!DOCTYPE html>
<html lang="it">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div id="popup"> <!--contenitore pagina -->
  <div id="logo"> <!--box logo -->
   <img src="img/logo.png" />
  </div>
  <div id="title"> <!--box titolo -->
   Taking Booleaners from A to B    
  </div>
  <div id="control-bar"><!--barra controlli-->
   <button>Prenota</button><button>Termina Prenotazione</button><button>Accendi Luci</button>    
  </div>
  <div class="scooter"><!--box stato scooter -->
   <div class="square"></div>
   <div class="name">
   Monopattino Gino22
   </div>
   <div class="distance">
    <div class="arrow">
    <div class="start"></div>
    <div class="line"></div>
    <div class="tip"></div>
    </div>
    <div class="distance-text">
     Via Guadalametri - a 220 metri da te
    </div>
   </div>
   <div class="power">
    Stato carica:
    <div class="gauge medium" style="width: 300px"></div>
   </div>
  </div>
  <div class="scooter"><!--box stato scooter -->
    <div class="square"></div>
    <div class="name">
    Monopattino Mike24
    </div>
    <div class="distance">
     <div class="arrow">
      <div class="start"></div>
      <div class="line"></div>
      <div class="tip"></div>
      </div>
     <div class="distance-text">
     Via Ricciardoni - a 420 metri da te
     </div>
    </div>
    <div class="power">
     Stato carica:
     <div class="gauge high" style="width: 450px"></div>
    </div>
  </div> 
  <div class="scooter"><!--box stato scooter -->
    <div class="square"></div>
    <div class="name">
     Monopattino Fede154
    </div>
    <div class="distance">
     <div class="arrow">
      <div class="start"></div>
      <div class="line"></div>
      <div class="tip"></div>
     </div>
     <div class="distance-text">
     Via Mentarini - a 490 metri da te
    </div>
   </div>
   <div class="power">
    Stato carica:
    <div class="gauge low" style="width: 160px"></div>
   </div>
  </div>
 </div>
</body>
</html>
